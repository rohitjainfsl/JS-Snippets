<body>
  <div id="wrapper">

  <script>
    const obj = {
      name: 'Elon Musk',
      address:{
        personal: 'Seattle',
        office:{
          name: 'The Boring Company',
          street: 'Unknown Street'
        }
      }
    }
    console.log(obj)
    // {
    //   name: 'Elon Musk',
    //   address_personal: 'Seattle',
    //   address_office_name: 'The Boring Company',
    //   address_office_street: 'Unknown Street'
    // }

    const output = {}    
    for(x in obj){
      if(typeof obj[x] !== 'object')
        output[x] = obj[x]
      else{
        for(y in obj[x]){
          if(typeof obj[x][y] !== 'object'){            
            output[x+"_"+y] = obj[x][y]
          }
          else{
            for(z in obj[x][y]){
              output[x+"_"+y+"_"+z] = obj[x][y][z]
            }
          }
        }
      }
    }

    console.log(output)
  </script>
