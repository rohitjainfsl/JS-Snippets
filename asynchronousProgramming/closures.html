<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closures</title>
  </head>
  <body>
    <div id="wrapper"></div>
    <script>
      //  Closure: A function defined inside another function having access to its lexical scope.

      function a() {
        let x = 1;
        function b() {
          console.log(x);
          function c() {
            console.log(x + 2);
          }
          c();
        }
        b();
      }
      a();
    </script>
  </body>
</html>
