<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Function</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #wrapper{
      margin: 2rem;
    }
    .dataParent {
      margin: 1rem 0;
      border-bottom: 1px solid #c2c2c2;
      padding: 0 1rem;
    }
  </style>
</head>

<body>
  <div id="wrapper">

  </div>
  <script>
    // const response = fetch('https://randomuser.me/api/')
    // console.log(response)


    // fetch('https://jsonplaceholder.typicode.com/todos')
    // .then((resposnse) => {return resposnse.json()})
    // .then((result) => {console.log(result); showData(result)})
    // .catch((error) => {console.log(error)})


    // function showData(res){

    // }

    // async / await

    async function fetchData() {
      const response = await fetch('https://jsonplaceholder.typicode.com/todos')
      const result = await response.json()
      console.log(result)
      showData(result)
    }
    fetchData()

    function showData(res) {
      res.forEach((row) => {

        const div = document.createElement("div")
        div.classList.add("dataParent")

        const idPara = document.createElement("p")
        idPara.innerHTML = "<strong>ID: </strong>" + row.id

        const titlePara = document.createElement("p")
        titlePara.innerHTML = "<strong>Text: </strong>" + row.title

        div.appendChild(idPara)
        div.appendChild(titlePara)

        document.querySelector("#wrapper").appendChild(div)
      })
    }

    //Promise.all




  </script>
</body>

</html>
