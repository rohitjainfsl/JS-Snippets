<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Slider</title>
  <link rel="stylesheet" href="slider.css">
</head>
<body>
  <div id="wrapper">
    <div id="slider">
      <div class="container">
        <img src="images/slider5.jpg" alt="" id="lastImage">
        <img src="images/slider1.jpg" alt="">
        <img src="images/slider2.jpg" alt="">
        <img src="images/slider3.jpg" alt="">
        <img src="images/slider4.jpg" alt="">
        <img src="images/slider5.jpg" alt="">
        <img src="images/slider1.jpg" alt="" id="firstImage">
      </div>
    </div>
    <a href="">Previous</a>
    <a href="">Next</a>
  </div>
  <script>
    const prev = document.querySelector("a:first-of-type");
    const next = document.querySelector("a:last-of-type");
    const container = document.querySelector(".container");
    const images = document.querySelectorAll(".container img");
    let counter = 1;
    
    container.style.transform = "translateX(-"+ images[0].offsetWidth * counter +"px)";

    prev.onclick = (e) => {
      e.preventDefault();
      if(counter <= 0)
        return;
      counter--;
      container.style.transition = "all 0.4s ease-out";
      container.style.transform = "translateX(-"+ images[0].offsetWidth * counter +"px)";
    }

    next.onclick = (e) => {
      e.preventDefault();
      if(counter >= images.length -1 )
        return;
      counter++;
      container.style.transition = "all 0.4s ease-out";
      container.style.transform = "translateX(-"+ images[0].offsetWidth * counter +"px)";
    }

    container.ontransitionend = () => {
      if(images[counter].getAttribute("id") === "firstImage"){
        container.style.transition = "none";
        counter = 1;
        container.style.transform = "translateX(-"+ images[0].offsetWidth * counter +"px)";
      }
      if(images[counter].getAttribute("id") === "lastImage"){
        container.style.transition = "none";
        counter = images.length - 2;
        container.style.transform = "translateX(-"+ images[0].offsetWidth * counter +"px)";
      }
      
    }
  </script>
</body>
</html>
