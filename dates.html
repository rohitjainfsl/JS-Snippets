<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date in JS</title>
</head>

<body>
  <div id="wrapper">

  </div>
  <script>
    let person = {
      name: 'Sharma Ji',
      age: 20,
      kaam: 'kuch nahi',
      detail: function () {
        return this.name + " " + this.age + " saal ke hai, kaam " + this.kaam + " karte hai"
      }
    }

    // console.log(person.detail())

    // console.log(person.name)
    // let x = "age"

    // console.log(person[x])



    let data = [
      {
        firstname: 'Aakash',
        lastname: 'Kumawat',
        age: 21
      },
      {
        firstname: 'Sarwan',
        lastname: 'Hudda',
        age: 26
      },
      {
        firstname: 'Gulshan',
        lastname: 'Gehlot',
        age: 25
      },
      {
        firstname: 'Vinay',
        lastname: 'Jain',
        age: 23
      }
    ]
    let counter = 1
    let names = data.map((d) => {
      let output = {}
      output['fullname' + counter++] = d.firstname + ' ' + d.lastname
      return output
    })


    console.log(names)

  //   [
  //   { fullname1: Aakash Kumawat }
  //   { fullname2: Sarwan Hudda}
  //   { fullname3: Gulshan Gehlot}
  //   { fullname4: Vinay Jain }
  // ]






  </script>
</body>

</html>
