<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="wrapper">
    <div id="parent">
      <div class="radios">
        <input type="radio" value="cricket" name="sports">Cricket
        <input type="radio" value="basketball" name="sports">Basketball
        <input type="radio" value="football" name="sports">Football
      </div>

      <div class="inputs">
        <div class="inp"><input type="text" placeholder="Enter Something Here"></div>
        <div class="inp"><input type="text" placeholder="Enter Something Here"></div>
        <div class="inp"><input type="text" placeholder="Enter Something Here"></div>
        <div class="inp"><input type="text" placeholder="Enter Something Here"></div>
      </div>
    </div>
  </div>

  <script>
    let radios = document.querySelectorAll("input[type=radio]")
    let inputs = document.querySelectorAll("input[type=text]")

    for (let i = 0; i < radios.length; i++) {
      radios[i].onclick = () => {
        if (radios[i].value === "cricket") {
          for (let j = 0; j < inputs.length; j++) {
            inputs[j].setAttribute("disabled", "disabled")
          }
        }
        else{
          for (let j = 0; j < inputs.length; j++) {
            inputs[j].removeAttribute("disabled")
          }
        }
      }
    }

    radios.forEach((radio) => {
      radio.onclick = () => {
        if (radio.value === "cricket") {
          inputs.forEach((input) => {
            input.setAttribute("disabled", "disabled")
          })
        }
        else {
          inputs.forEach((input) => {
            input.removeAttribute("disabled")
          })
        }
      }
    })
  </script>
</body>

</html>
