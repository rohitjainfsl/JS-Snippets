<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country State City</title>
  </head>
  <body>
    <div id="wrapper">
      <select name="" id="country">
        <option value="" selected disabled>Select Country</option>
      </select>
      <select name="" id="state">
        <option value="" selected disabled>Select State</option>
      </select>
      <select name="" id="city">
        <option value="" selected disabled>Select City</option>
      </select>
    </div>
    <script>
      const country = document.querySelector("#country");
      const state = document.querySelector("#state");
      const city = document.querySelector("#city");

      const API_KEY =
        "TjZNU1M4VDR1UUlVeVNDdFlXMVdBWFIzUGs0Q016eXhPY0F0cUZydA==";

      const headers = new Headers();
      headers.append("X-CSCAPI-KEY", API_KEY);

      const requestOptions = {
        method: "GET",
        headers: headers,
        redirect: "follow",
      };

      function fetchData() {
        fetch("https://api.countrystatecity.in/v1/countries", requestOptions)
          .then((response) => response.text())
          .then((result) => {
            showCountries(result);
          })
          .catch((error) => console.log("error", error));
      }
      fetchData();

      function showCountries(data) {
        data = JSON.parse(data);
        for (let i = 0; i < data.length; i++) {
          const opt = document.createElement("option");
          opt.innerHTML = data[i].name;
          opt.value = data[i].iso2;
          country.append(opt);
        }
      }

      country.onchange = () => {
        getState(country.value);
      };

      function getState(element) {
        fetch(
          "https://api.countrystatecity.in/v1/countries/" + element + "/states",
          requestOptions
        )
          .then((response) => response.text())
          .then((result) => {
            showStates(result);
          })
          .catch((error) => console.log("error", error));
      }

      function showStates(data) {
        data = JSON.parse(data);
        state.innerHTML =
          "<option value='' selected disabled>Select State</option>";
        for (let i = 0; i < data.length; i++) {
          const opt = document.createElement("option");
          opt.innerHTML = data[i].name;
          opt.value = data[i].iso2;
          state.append(opt);
        }
      }

      state.onchange = () => {
        getCity(state.value);
      };

      function getCity(element) {
        fetch(
          "https://api.countrystatecity.in/v1/countries/" +
            country.value +
            "/states/" +
            element +
            "/cities",
          requestOptions
        )
          .then((response) => response.text())
          .then((result) => {
            showCities(result);
          })
          .catch((error) => console.log("error", error));
      }

      function showCities(data) {
        console.log(data);
      }
    </script>
  </body>
</html>
