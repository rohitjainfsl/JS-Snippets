<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
</head>

<body>
  <div id="wrapper">
    <input type="text" placeholder="Enter First Number">
    <input type="text" placeholder="Enter Second Number">
    <select name="" id="">
      <option value="" selected disabled>Select Operation</option>
      <option value="+">Add</option>
      <option value="-">Minus</option>
      <option value="*">Multiply</option>
      <option value="/">Divide</option>
      <option value="%">Modulus</option>
    </select>
    <button>Operate</button>
    <p></p>
  </div>

  <script>
    const input1 = document.querySelector("input:first-of-type")
    const input2 = document.querySelector("input:last-of-type")
    const select = document.querySelector("select")
    const button = document.querySelector("button")
    const para = document.querySelector("p")

    button.onclick = () => {
      switch (select.value) {
        case "+":
          para.innerHTML = Number(input1.value) + Number(input2.value)
          break;
        case "-":
          para.innerHTML = Number(input1.value) - Number(input2.value)
          break;
        case "/":
          para.innerHTML = Number(input1.value) / Number(input2.value)
          break;
        case "*":
          para.innerHTML = Number(input1.value) * Number(input2.value)
          break;
        case "%":
          para.innerHTML = Number(input1.value) % Number(input2.value)
          break;
      }
    }
  </script>
</body>

</html>
