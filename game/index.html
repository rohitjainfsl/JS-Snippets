<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <div id="wrapper">
    <section class="screen screen1">
      <button id="startGame">Start Game</button>
    </section>
    <section class="screen screen2 gayab">
      <h3>Choose Your Avatar</h3>
      <div class="avatars">
        <div class="avatar">
          <img src="images/chacha-chaudhary.png" alt="">
          <h5>Chacha Chaudhary</h5>
        </div>
        <div class="avatar">
          <img src="images/nagraj.png" alt="">
          <h5>Nagraj</h5>
        </div>
        <div class="avatar">
          <img src="images/shaktimaan.png" alt="">
          <h5>Shaktimaan</h5>
        </div>
      </div>
    </section>
    <section class="screen screen3 gayab">
      <div class="details">
        <div class="timer">
          <p>Time: <span></span></p>
        </div>
        <div class="score">
          <p>Score: <span></span></p>
        </div>
      </div>

      <div class="imagesArea">Images Area</div>

    </section>
  </div>

  <script src="game.js"></script>
</body>

</html>
