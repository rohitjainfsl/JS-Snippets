<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typewriter Effect</title>
    <link rel="stylesheet" href="typewriter.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="typewrite" class="box">

      </div>
      <div id="result"></div>

    <script src="typewriter.js"></script>
  </body>
