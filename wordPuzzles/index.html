<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Puzzles Game in Vanilla JS</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  </head>
  <body>
    <div id="wrapper">
      <div class="info">
        <h1>Word Puzzle</h1>
        <div class="counter"></div>
      </div>

      <form>
        <div id="puzzles"></div>
        <button type="submit">Submit</button>
      </form>

      <div id="results"></div>
    </div>

    <script src="wordPuzzles.js" type="module"></script>
  </body>
</html>
