<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Circles</title>
    <link rel="stylesheet" href="createCircles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="buttons">
        <button disabled="true" id="reset">Reset</button>
        <button disabled="true" id="undo">Undo</button>
        <button disabled="true" id="redo">Redo</button>
      </div>

      <footer>
        Use Ctrl + z for UNDO, Ctrl + y for REDO & Ctrl + r for RESET
      </footer>
    </div>

    <script src="createCircles.js" type="module"></script>
  </body>
</html>
